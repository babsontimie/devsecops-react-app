apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  namespace: react-app-ns
  labels:
    app: react-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      serviceAccountName: react-app-sa
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: react-app
          image: ghcr.io/babsontimie/devsecops-react-app:latest
          ports:
            - containerPort: 80
          securityContext:
            runAsNonRoot: true
            runAsUser: 10100
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: react-app-sa
  namespace: react-app-ns
automountServiceAccountToken: false

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: react-app-netpol
  namespace: react-app-ns
spec:
  podSelector:
    matchLabels:
      app: react-app
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector: {}  # Only allow traffic from same namespace (tighten if needed)
      ports:
        - protocol: TCP
          port: 80
  egress:
    - to:
        - podSelector: {}  # Only allow traffic within namespace
      ports:
        - protocol: TCP
          port: 80
